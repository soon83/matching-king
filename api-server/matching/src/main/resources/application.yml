server:
  port: 8002
  shutdown: graceful

application:
  title: matching-king
  
spring:
  application:
    name: matching-api-service
  jackson:
    default-property-inclusion: non_null

logging:
  file:
    path: ${file-path.root}/logs
    name: ${spring.config.activate.on-profile}
  config: classpath:logback-${spring.config.activate.on-profile}.xml

---
# LOCAL
spring:
  config:
    activate:
      on-profile: local
  datasource:
#    driver-class-name: org.mariadb.jdbc.Driver
#    url: jdbc:mariadb://localhost:13306/random_matching?serverTimezone=UTC&characterEncoding=UTF-8
#    username: random_matching
#    password: random_matching!@34
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:15432/testdb
    username: testuser
    password: testpass
  jpa:
    open-in-view: false
#    database-platform: org.hibernate.dialect.MariaDBDialect
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      #      ddl-auto: update
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: false
        format_sql: true
#        default_schema: random_matching
        default_batch_fetch_size: 100

file-path:
  root: /Users/ds/Downloads/springboot/${application.title}/${spring.application.name}

decorator:
  datasource:
    p6spy:
      enable-logging: true

